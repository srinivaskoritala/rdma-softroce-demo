version: '3.8'

services:
  rdma-app:
    build: .
    container_name: rdma-demo
    privileged: true
    network_mode: host
    volumes:
      - ./results:/app/results
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - RDMA_DEBUG=1
    command: /bin/bash
    stdin_open: true
    tty: true
    restart: unless-stopped
